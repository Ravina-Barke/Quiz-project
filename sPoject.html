<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Javascript small project</title>
</head>

<body>
	<!-- top section  -->
	<div class="intro py-3 bg-white text-center">
		<div class="container">
			<h2 class="text-primary display-3 my-4">General knowledge Quiz</h2>
		</div>
	</div>
	<!-- result section   -->
	<div class="result py-4 bg-white d-none text-center">
		<div class="container lead">
		<p>You have scored<span class="text-primary display-4 p-3">%</span></p>
	</div>
	</div>

	<!-- quiz section   -->
	<div class="quiz py-4 bg-primary">
		<div class="container">
			<h2 class="my-5 text-white">All questions are complusary</h2>
			<form class="quiz-form text-light">
				<div class="my-5">
					<p class="lead font-weight-normal"> 1. What is capital of India?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q1" value="A">
						<label class="form-check-label">Mumbai</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q1" value="B" >
						<label class="form-check-label">Delhi</label>
					</div>
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal"> 2.Who is president of india?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q2" value="A">
						<label class="form-check-label">N Modi </label>
					</div>
					<div class="form-check my-2 text-white-50">
						<!-- <input type="radio" name="q2" value="B" checked> -->
						<!-- checked is use to check redio button default -->
						<input type="radio" name="q2" value="B" >
						<label class="form-check-label">A bachhan </label>
					</div>
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal"> 3.Brain of computer is?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q3" value="A">
						<label class="form-check-label">CPU</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q3" value="B" >
						<label class="form-check-label">Monitor</label>
					</div>
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal"> 4.What is html means?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q4" value="A">
						<label class="form-check-label">Hypertext markup language</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q4" value="B" >
						<label class="form-check-label">Hypertext trasfer protocol</label>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" class="bet btn-light">
				</div>
			</form>
		</div>
	</div>
	<script src="Dom.js"></script>
</body>

</html>
